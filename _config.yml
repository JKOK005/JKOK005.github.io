about_content: | # this will include new lines to allow paragraphs
  Hello world, my name is Johan Kok. I am a Data Scientist with Grab and a full time PhD student with the National University of Singapore.
  
  I have a wealth of experience architecting big data stacks. I have developed fast pipelines and state-of-the-art machine learning models.
  I have also published papers in top CS conferences and have filed 1 patent.

  My personal interest is to explore how we can translate cutting edge research work into real world impact. Research often moves orthogonal to what the industry needs and I hope to contribute in bridging this gap. 

  I am proficient in: <mark>Python</mark>, <mark>Scala</mark>, <mark>Java</mark>, <mark>GoLang</mark>

  I have worked with: <mark>Spark</mark>, <mark>Spark Streaming</mark>, <mark>Airflow</mark>, <mark>SQL & NoSQL</mark>. <mark>Tensorflow & Torch</mark>, <mark>Docker</mark>

  I am curious about: <mark>Fintech</mark>, <mark>Blockchain</mark>, <mark>Realtime systems design</mark>, <mark>Deep learning</mark>, <mark>Parallel programming</mark>

  I have published papers in: <mark>ACM SIGMOD</mark>, <mark>ACM SIGKDD</mark>, <mark>VLDB</mark>

